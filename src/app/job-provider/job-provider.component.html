<button
  mdbBtn
  color="info"
  class="my-2 waves-effect z-depth-0 myButton"
  mdbWavesEffect
  (click)="logout()"
  type="button"
>
  logout
</button>

<mat-tab-group>
  <mat-tab label="Post Job">
    <div class="image">
      <div class="wrapper">
        <form class="form-signin" [formGroup]="jobprovider">
          <h2 class="form-signin-heading">JOB PROVIDER</h2>
          <input
            type="text"
            class="form-control"
            name="Company Name"
            formControlName="Company_Name"
            placeholder="Company Name"
            required=""
            autofocus=""
          /><br />
          <input
            type="text"
            class="form-control"
            name="Role"
            formControlName="Role"
            placeholder="Role"
            required=""
            autofocus=""
          /><br />
          <input
            type="text"
            class="form-control"
            name="SkillS"
            formControlName="Skills"
            placeholder="Skills"
            required=""
            autofocus=""
          /><br />
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [matDatepicker]="datepicker"
              formControlName="date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="datepicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>
                  Apply
                </button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

          <br />
          <button
            class="btn btn-lg btn-primary btn-block"
            type="button"
            (click)="send()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="View Posted Jobs"> </mat-tab>
  <mat-tab label="Applied Jobs">
    <app-view-applied-job></app-view-applied-job>
  </mat-tab>
</mat-tab-group>
