<div class="image">
  <div class="form-box">
    <h1>Contact Form</h1>
    <form [formGroup]="ContactUs">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          formControlName="name"
          type="text"
          name="Name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          type="email"
          formControlName="email"
          name="Email"
        />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          formControlName="message"
          name="Message"
        ></textarea>
      </div>
      <input
        class="btn btn-primary"
        type="submit"
        value="Submit"
        (click)="onSubmited()"
      /><input
        class="btn btn-primary"
        type="submit"
        value="back to home"
        (click)="logout()"
      />
    </form>
  </div>
</div>
